<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.5/dist/css/uikit.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/static/img/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <script src="/static/js/map.js" ></script>
    <script src="/static/js/navbar.js" ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    {% block styles %}
    {% endblock %}
    <title>Pig In A Ginnel</title>
</head>

<body>
    <header id="navsection">
    <div class="uk-sticky" uk-sticky="offset: 50; bottom: #viewport">

        <div class="hero-title" uk-grid>
            <div class="uk-width-expand">
                <a href="{{ url_for('index') }}">
                    <h1 class="rname">Pig in a Ginnel</h1>
                </a>

                <a class="uk-button uk-margin-small-right navButton" type="button"
                    uk-toggle="target: #offcanvas-nav-primary"><i class="fas fa-bars fa-2x"></i>
                </a>
            </div>
            </div>
        
        <div id="navFull">
            {% include 'navbar.html' %}
        </div>

        <div id="navMob">
            {% include 'navbar_mobile.html' %}
        </div>

    </div>
    </header>
    {% block content %}

    {% endblock %}

    <footer id="footer">
        <div uk-grid>
            <div class="uk-width-1-3@m">
                <div class="jm-link">
                    <br>
                    <br>
                    <button class="uk-button uk-button-text"><a
                    href="https://www.jamesmartinchef.co.uk">
                    For more on James Martin
                    and James Martin Restaurants</a></button>
                </div>
            </div>

            <div class="uk-width-2-3@m">
                <div class="footer-email">
                    <p>
                        Contact us on
                        <br>
                        020 7946 0175
                        <br>
                        notarealemail@piag.com
                        
                    </p>
                </div>
            
                <div class="socialmedia">
                    <br>
                    <br class="mobile-hide">
                    <a class="social-link social-right"
                    href="https://www.tripadvisor.co.uk/Restaurant_Review-g186338-d12883339-Reviews-Frog_By_Adam_Handling-London_England.html"
                    target="_blank">
                        <i class="fab fa-tripadvisor fa-lg"></i>
                    <a class="social-link"
                    href="https://www.instagram.com/jamesmartinchef/?hl=en"
                    target="_blank">
                        <i class="fab fa-instagram fa-lg"></i>
                    </a>
                    </a>
                    <a class="social-link"
                    href="twitter.com/jamesmartinchef" 
                    target="_blank">
                        <i class="fab fa-twitter fa-lg"></i>
                    </a>
                    <a class="social-link"
                    href="https://www.facebook.com/jamesmartinchefpage"
                    target="_blank">
                        <i class="fab fa-facebook-f fa-lg"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.5/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.5/dist/js/uikit-icons.min.js"></script>
    <script
      src="{{api_key}}"
      async 
    ></script>
    {% block scripts %}
    {% endblock %}
</body>

</html>
