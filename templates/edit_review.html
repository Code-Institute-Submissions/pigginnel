<form method="POST" action="{{ url_for('edit_review', review_id=review._id) }}">
    <label for="stars">How many Stars would you give your meal?</label><br />
    <input class="uk-range" type="range" value="3" min="1" max="5" step="1" id="stars" name="stars"
        required /><br /><br />
    <label for="review">How was your meal?</label><br />
    <input type="text" id="review" name="review" required /><br /><br />
    <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
    <button class="uk-button uk-button-primary" type="submit">Save</button>
</form>
